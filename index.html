<!DOCTYPE html>
<html>
<head>
    <title>MajorHack</title>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">DeerHacks Project - MajorHack Survey Form</h1>
        <h2 id="subheading">Discover your true passion HERE!</h2>
    </div>
    <form method="post">
        <div id="content1">
            <label>Full Name</label> <br><br>
            <input type="name" name="name" placeholder="Enter your full name" class="box"> <br><br>
            <label>Email</label> <br><br>
            <input type="email" name="email" placeholder="Enter your email" class="box"> <br><br>
            <label>Age (Optional)</label> <br><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"> <br><br>
            <label>Are you ready to take the survey?</label>
        <div id="option1">
            <select>
                <option name="Pick one answer">Pick one answer</option>
                <option value="Yes!">Yes!</option>
                <option value = "Maybe next time (?)">Maybe next time (?)</option>
            </select>
        </div>
        <br>
        <br>
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label><br>
                <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
              </fieldset>
        <br>
        <button><h3>Submit</h3></button>
        <div>
        <br>
        </div>
        </div>
    </form>
</body>
</html>
